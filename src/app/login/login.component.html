<!-- On form submit, we call the Login event with the username and the password from the inputs -->
<div class="ubcidm-login-wrapper row">

  <div class="ubcidm-login-logo-container col col-6">

        <span class="ubcidm-login-logo">
            <a href="" title="">
                <img src="assets/images/identity-detective.png" alt="Identity Mapping Logo" />
            </a>
        </span>

  </div><!-- .ubcidm-login-logo-container -->

  <div class="ubcidm-login-form-container col col-6">

    <div class="ubcidm-login-and-instructions-container">

      <p class="sign-in-instructions">Sign in to <strong>ID</strong>entity Detective</p>

      <form class="ubcidm-login-form">
        <mat-form-field>
          <input matInput id="username" name="username" [(ngModel)]="username" placeholder="Username" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput id="password" name="password" [(ngModel)]="password" placeholder="Password" type="password"/>
        </mat-form-field>
        <button mat-raised-button (click)="login($event)" class="ubcidm-login-button">Submit</button>
      </form>

    </div><!-- .ubcidm-login-and-instructions-container -->

  </div><!-- .ubcidm-login-form-container -->

</div><!-- .ubcidm-login-wrapper -->
