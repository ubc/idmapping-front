<section [hidden]="!getAuth()" id="ubc-idmapping-logo-login" class="ubcidm-logo-login-root">

    <div class="row ubcidm-content">
        <header id="ubcidm-logo" class="col col-8">
            <span><a href="/search" title=""><img src="assets/images/identity-detective.png" alt="Identity Mapping Logo" /></a></span>
        </header>

        <main id="ubcidm-login" class="col col-4">
            <p *ngIf="getAuth()">Welcome back {{user.username}}</p>
            <button mat-button color="primary" (click)="logout()">Log Out</button>
        </main>
    </div>

</section><!-- #ubc-idmapping-logo-login -->
